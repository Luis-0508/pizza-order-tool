<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title id="pageTitle">title</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <div style="display:flex; justify-content:flex-end; margin-bottom:0.5rem;">
        <select id="languageSelector" aria-label="Language selector" class="language-select">
            <option value="de" selected>Deutsch</option>
            <option value="en">English</option>
            <option value="it">Italiano</option>
        </select>
    </div>



    <h2 id="heading">heading</h2>

    <div id="formContainer">
        <label for="nameInput" id="labelName">labelName</label>
        <input type="text" id="nameInput" placeholder="namePlaceholder" />

        <label for="sizeSelect" id="labelSize">labelSize</label>
        <select id="sizeSelect"></select>

        <label for="quantityInput" id="labelQuantity">labelQuantity</label>
        <input type="number" id="quantityInput" min="1" step="1" value="1" />

        <label for="presetSelect" id="labelPreset">labelPreset</label>
        <select id="presetSelect"></select>

        <div id="toppingsContainer" class="toppings"></div>

        <label for="allergiesInput" id="labelAllergies">labelAllergies</label>
        <input type="text" id="allergiesInput" placeholder="allergiesPlaceholder" />

        <label for="notesInput" id="labelNotes">labelNotes</label>
        <textarea id="notesInput" rows="2" placeholder="notesPlaceholder"></textarea>

        <div style="display: flex; justify-content: space-between;">
            <button onclick="addOrder()" id="buttonNext">Next</button>
            <button onclick="finalizeOrders()" id="buttonFinish">Finish</button>
        </div>
    </div>

    <div id="ordersListContainer">
        <h3 id="ordersListTitle">ordersListTitle</h3>
        <div id="ordersList"></div>
    </div>

    <div id="output"></div>
    <div id="outputActions" style="display:none;">
        <button onclick="copySummary()" id="buttonCopy">Copy</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
